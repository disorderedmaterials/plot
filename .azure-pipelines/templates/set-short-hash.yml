steps:
  - powershell: |
      $ShortHash = (git rev-parse --short HEAD) -replace("`t|`n|`r", "")
      Write-Output "Current Short Hash = $ShortHash"
      (Get-Content src/version.cpp) -replace('MILDREDSHORTHASH ".*"', ('MILDREDSHORTHASH "'+"$ShortHash"+'"')) | Set-Content src/version.cpp
      cat src/version.cpp
    displayName: 'Set Short Hash'
