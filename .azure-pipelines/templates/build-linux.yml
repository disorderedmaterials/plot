parameters:
  - name: extraflags
    default: ''
  - name: qtver
    default: 6.2.2

steps:
  - bash: |
      set -ex
      # -- General
      sudo apt-get update -q
      sudo apt-get install ninja-build python3-setuptools uuid uuid-dev libglu1-mesa-dev freeglut3-dev
    displayName: 'Install Build Prerequisites'
  - bash: |
      set -ex
      # -- Qt
      sudo pip3 install aqtinstall
      aqt install-qt --outputdir /tmp/qt linux desktop ${{ parameters.qtver }} -m qt3d
    displayName: 'Install Dependencies'
  - bash: |
      set -ex
      VERSION=`grep "#define MILDREDVERSION" src/version.h | sed "s/.*\"\(.*\)\"/\1/g"`
      Qt6_DIR=/tmp/qt/${{ parameters.qtver }}/gcc_64/lib/cmake/Qt6
      QT_BASE_DIR=/tmp/qt/${{ parameters.qtver }}/gcc_64
      export QTDIR=$QT_BASE_DIR
      export PATH=$QT_BASE_DIR/bin:$PATH
      export LD_LIBRARY_PATH=$QT_BASE_DIR/lib/x86_64-linux-gnu:$QT_BASE_DIR/lib:$LD_LIBRARY_PATH
      mkdir build
      cd build
      cmake ../ -G "Ninja" -DBUILD_EXAMPLES:bool=true ${{ parameters.extraflags }} -DCMAKE_INSTALL_PREFIX:path=./Mildred-${VERSION}
      ninja
      ninja install
    displayName: 'Build'
